<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calcul de Moyenne - FSG</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .result {
      margin-top: 20px;
      background: #e3f2fd;
      padding: 15px;
      border: 1px solid #90caf9;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Calcul de Moyenne - FSG</h1>
</header>

<div class="container">
  <select id="selectSection" onchange="loadYears()"></select>
  <select id="selectYear" onchange="loadMatieres()"></select>

  <table id="matiereTable">
    <thead>
      <tr>
        <th>Matière</th>
        <th>Coef</th>
        <th>Régime</th>
        <th>Note DC</th>
        <th>Note EF</th>
        <th>Moyenne</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="calculerNotes()">Calculer Moyenne</button>

  <div id="resultUser" class="result"></div>
</div>

<script>
  let configData = {};
  fetch('config.json')
    .then(res => res.json())
    .then(data => {
      configData = data;
      populateSections();
    });

  function populateSections() {
    const select = document.getElementById('selectSection');
    select.innerHTML = '';
    Object.keys(configData).forEach(section => {
      const option = document.createElement('option');
      option.value = section;
      option.textContent = section;
      select.appendChild(option);
    });
    loadYears();
  }

  function loadYears() {
    const section = document.getElementById('selectSection').value;
    const yearSelect = document.getElementById('selectYear');
    yearSelect.innerHTML = '';
    Object.keys(configData[section]).forEach(year => {
      const option = document.createElement('option');
      option.value = year;
      option.textContent = `Année ${year}`;
      yearSelect.appendChild(option);
    });
    loadMatieres();
  }

  function loadMatieres() {
    const section = document.getElementById('selectSection').value;
    const year = document.getElementById('selectYear').value;
    const matieres = configData[section][year];
    const tbody = document.querySelector('#matiereTable tbody');
    tbody.innerHTML = '';
    matieres.forEach((m, i) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${m.nom}</td>
        <td>${m.coef}</td>
        <td>${m.regime}</td>
        <td><input type="number" id="dc${i}" min="0" max="20"></td>
        <td><input type="number" id="ef${i}" min="0" max="20"></td>
        <td id="moy${i}">-</td>
      `;
      tbody.appendChild(row);
    });
  }

  function calculerNotes() {
    const section = document.getElementById('selectSection').value;
    const year = document.getElementById('selectYear').value;
    const matieres = configData[section][year];
    let total = 0, coefTotal = 0;

    matieres.forEach((m, i) => {
      const dc = parseFloat(document.getElementById(`dc${i}`).value) || 0;
      const ef = parseFloat(document.getElementById(`ef${i}`).value) || 0;
      const moy = m.regime === 'MX' ? dc * 0.3 + ef * 0.7 : dc * 0.2 + ef * 0.8;
      document.getElementById(`moy${i}`).textContent = moy.toFixed(2);
      total += moy * m.coef;
      coefTotal += m.coef;
    });

    const final = (total / coefTotal).toFixed(2);
    document.getElementById('resultUser').innerHTML = `Moyenne Générale: ${final}`;
  }
</script>

</body>
</html>
